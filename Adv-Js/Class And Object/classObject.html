        class human {
            name = "";
            height = 0;
            weight = 0;
            bmiCalc = 0
            constructor(p1, p2, p3) {
                this.name = p1;
                this.height = p2;
                this.weight = p3;
                this.bmiCalc = p3 / (p2 * p2)
            }
        } const student1 = new human("nishant", 20, 90)
        const student2 = new human("abc", 10, 70)
        console.log(`${student1.name} ${student1.height} ${student1.weight}${student1.bmiCalc}`)
