<!DOCTYPE html>
<html>
<head>
    <title>User List and Create</title>
</head>
<body>
    <h1>User List</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <form method="post">
                    {% csrf_token %}
                    <td><input type="text" name="fname" value="{{ user.fname }}"></td>
                    <td><input type="text" name="lname" value="{{ user.lname }}"></td>
                    <td><input type="email" name="email" value="{{ user.email }}"></td>
                    <td><input type="text" name="mobile" value="{{ user.mobile }}"></td>
                    <td>
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <button type="submit" name="update">Update</button>
                        <button type="submit" name="delete">Delete</button>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Add New User</h2>
    <form method="post">
        {% csrf_token %}
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname"><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br>
        <label for="mobile">Mobile:</label>
        <input type="text" name="mobile" id="mobile"><br>
        <button type="submit" name="create">Save</button>
    </form>
</body>
</html>
