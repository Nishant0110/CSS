<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Student</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/medicine.css' %}">
</head>
<body>
  <div class="container">
    <div class="content">
      <h2>Add Student</h2>
      <form action="{% url 'student-edit' pk=student.pk %}" method="post" >
        {% csrf_token %}
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value="{{student.fname}}" required><br><br>
    
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" value="{{student.lname}}" required><br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{student.email}}" readonly><br><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{student.password}}"  readonly><br><br>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address"  required>{{student.address}}</textarea><br><br>
        

        {% if student.gender == "male" %}
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" checked value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
    
        {% else %}
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" checked value="female">
        <label for="female">Female</label><br><br>
    
        {% endif %}

    
        <label for="qualification">Qualification:</label>
        <select id="qualification" name="qualification">
          <option value="ssc">SSC</option>
          <option value="hsc">HSC</option>
          <option value="graduate">Graduate</option>
          <option value="postgraduate">Postgraduate</option>
        </select><br><br>
        <button type="submit">Update Student</button>
      </form>
    </div>
  </div>
</body>
</html>+
