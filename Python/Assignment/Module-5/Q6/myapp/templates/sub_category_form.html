<!DOCTYPE html>
<html>
<head>
    <title>Add Sub Category</title>
</head>
<body>
    <h1>Add Sub Category for {{ product.product_name }}</h1>

        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
</html>
