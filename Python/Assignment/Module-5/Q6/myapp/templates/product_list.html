<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <a href="{% url 'product_create' %}">Add Product</a>
    <ul>
        {% for product in products %}
            <li><a href="{% url 'product_detail' product.pk %}">{{ product.product_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
