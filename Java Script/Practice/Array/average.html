<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let numbers = [10, 20, 30, 40, 50]
        let sum = 0
        for (let num of numbers) {
            console.log(num);
            sum += num;
        }
        let avg = sum / numbers.length
        console.log("sum", sum);
        console.log("Avg", avg);
    </script>
</body>
