<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="next-element">
        <input type="email" name="email" autocomplete="off" id="email">
        <input type="tel" name="mobile" autocomplete="off" id="mobile">
    </div>
    <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_expressions">Reference</a>
    <script>

        document.getElementById("email").addEventListener("keyup",function () {
            console.log(this.value);
            // let RegEx = /^([a-z])+$/ // only small apha a-z
            // let RegEx = /^([A-Z])+$/ // only cap apha A-Z
            // let RegEx = /^([A-Za-z])+$/ // only cap apha A-Z
            let RegEx = /^([a-zA-Z0-9_\.\-])+\@(([a-zA-Z0-9_\.\-])+\.)+([a-zA-Z0-9]{2,4})+$/
            console.log(RegEx.test(this.value));
        })

    </script>
</body>

</html>
