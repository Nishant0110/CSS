<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style.css">
</head>

<body>
    <div class="main">
        <h1>Regestration Form</h1>
        <form action="post">
            <div class="row">
                <div class="col">
                    <input type="text" name="fname" id="firstname" placeholder="Enter Your First Name">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input type="text" name="mname" id="middlename" placeholder="Enter Your Middle Name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" name="lname" id="lastname" placeholder="Enter Your Last Name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" name="uname" id="username" placeholder="Enter Your User Name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="password" name="pwd" id="password" placeholder="Enter Your password">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="email" name="email" id="e-mail" placeholder="Enter Your Email Address">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="date" name="bdate" id="birthdate" placeholder="Enter Your Birth Date">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="tel" name=""telephone id="tel" placeholder="Enter Your Contact Number">
                    <span id="telError" class="error-message"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" id="submit">Submit</button>
                </div>
            </div>
    </div>
    </form>
    <script src="./app.js"></script>
</body>

</html>
