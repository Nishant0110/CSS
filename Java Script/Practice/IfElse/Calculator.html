<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Calculatorstyle.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="box">
        <input type="text" name="" id="input">
        <div class="row1">
            <button id="module">%</button>
            <button id="clear">C</button>
            <button id="delete"> Del</button>
            <button>/</button>
        </div>
        <div class="row1">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiplication">x</button>
        </div>
        <div class="row1">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="subtraction">-</button>
        </div>
        <div class="row1">
            <button value="1" id="one">1</button>
            <button value="2" id="two">2</button>
            <button value="3" id="three">3</button>
            <button value="add" id="addition">+</button>
        </div>
        <div><button id="pos-nag">+/-</button>
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="equal">=</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
