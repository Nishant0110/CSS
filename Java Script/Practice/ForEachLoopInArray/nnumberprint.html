<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt("Enter Value of number n:");
        let array = []
        for (let i = 1; i <= n; i++) {
            array[i - 1] = i;
        } console.log(array);
        let sum = array.reduce((res, current) => {
            return res + current;
        })
        console.log("Sum Is ", sum);
        let mul = array.reduce((res, current) => {
            return res * current;
        })
        console.log("mul Is ", mul);


    </script>
</body>

</html>
